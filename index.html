<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>My Profile</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
    </head>
    
    <body>
        <main>
            <div class="profile">
                <img src="avatar-jessica.jpeg" alt="a smiley emoji with headphones" class="profile-img">

                <h1><strong>Jessica Randall</strong></h1>
                <h2 class="location">London, United Kingdom</h2>
                <p class="info">"Front-end developer and avid reader."</p>
                
                <div class="button">
                    <a href="https://github.com" class="btn">GitHub</a>
                    <a href="https://www.frontendmentor.io" class="btn">Frontend Mentor</a>
                    <a href="https://www.linkedin.com" class="btn ">LinkedIn</a>
                    <a href="https://www.twitter.com" class="btn">Twitter</a>
                    <a href="https://www.instagram.com" class="btn">Instagram</a>
                </div>
            </div>
        </main>
    </body>
</html>
